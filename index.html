<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body class="main">
  <div class="container">
    <div class="container__image">
      <img src="image-equilibrium.jpg" alt="equilibrium image" class="container__img">
      <div class="container__overlay"></div>
    </div>
    <h3 class="container__title"> Equilibrium #3429</h3>
    <p class="container__text"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="container__icon-pair">  
      <img src="icon-ethereum.svg" alt="ethereum" class="container__icon">
      <p class="container__icon-text container__icon-text--1" >0.041 ETH</p>
      <img src="icon-clock.svg" alt="clock" class="container__icon">
      <p class="container__icon-text"> 3 days left</p>
    </div>
    <span></span>
    <div class="container__footer">
      <img src="image-avatar.png" alt="avatar" class="container__avatar"> 
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Agiri Taofeek</a>.
    </div> 
  </div>
  
</body>
</html>
